<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego Bienestar Digital</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        width: 400px;
        text-align: center;
    }
    h1 {
        color: #2c3e50;
    }
    .pregunta {
        font-size: 18px;
        margin: 20px 0;
    }
    .opciones button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background-color: #3498db;
        color: white;
        transition: 0.3s;
    }
    .opciones button:hover {
        background-color: #2980b9;
    }
    .mensaje {
        margin-top: 15px;
        font-weight: bold;
        min-height: 24px;
    }
    #siguiente {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background-color: #2ecc71;
        color: white;
        transition: 0.3s;
    }
    #siguiente:hover {
        background-color: #27ae60;
    }
    .puntaje {
        margin-top: 15px;
        font-size: 16px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Juego de Bienestar Digital</h1>
    <div id="pregunta" class="pregunta"></div>
    <div class="opciones">
        <button id="opcionA">A</button>
        <button id="opcionB">B</button>
        <button id="opcionC">C</button>
        <button id="opcionD">D</button>
    </div>
    <div id="mensaje" class="mensaje"></div>
    <button id="siguiente">Siguiente</button>
    <div id="puntaje" class="puntaje">Puntaje: 0</div>
</div>

<script>
const preguntas = [
    {
        pregunta: "¿Cuánto tiempo seguido es recomendable estar frente a la pantalla?",
        opciones: {A: "Más de 4 horas", B: "No más de 45 minutos", C: "Todo el día", D: "2 horas seguidas"},
        correcta: "B"
    },
    {
        pregunta: "¿Qué hacer antes de dormir?",
        opciones: {A: "Usar el celular", B: "Apagar pantallas", C: "Ver redes sociales", D: "Tomar café"},
        correcta: "B"
    },
    {
        pregunta: "¿Qué es bienestar digital?",
        opciones: {A: "Usar mucho internet", B: "Equilibrio entre tecnología y salud", C: "Tener el celular siempre cerca", D: "Solo jugar videojuegos"},
        correcta: "B"
    },
    {
        pregunta: "¿Cuál es un hábito saludable frente a pantallas?",
        opciones: {A: "Mirar el celular mientras comes", B: "Tomar descansos cada 45 minutos", C: "Dormir con la tablet encendida", D: "Revisar redes antes de levantarte"},
        correcta: "B"
    },
    {
        pregunta: "¿Qué es recomendable hacer durante el tiempo de ocio digital?",
        opciones: {A: "Balancear con actividades al aire libre", B: "Pasar todo el día en redes", C: "Quedarse sentado sin moverse", D: "Jugar sin límites"},
        correcta: "A"
    },
    {
        pregunta: "Para cuidar la vista frente a pantallas, se recomienda:",
        opciones: {A: "Mirar la pantalla de cerca siempre", B: "Parpadear menos", C: "Usar regla 20-20-20 (cada 20 min mirar 20 metros hacia adelante)", D: "Encender luz azul intensa"},
        correcta: "C"
    }
];

let preguntaActual = 0;
let puntaje = 0;

const preguntaDiv = document.getElementById('pregunta');
const mensajeDiv = document.getElementById('mensaje');
const puntajeDiv = document.getElementById('puntaje');
const botones = {
    A: document.getElementById('opcionA'),
    B: document.getElementById('opcionB'),
    C: document.getElementById('opcionC'),
    D: document.getElementById('opcionD')
};
const siguienteBtn = document.getElementById('siguiente');

function mostrarPregunta() {
    if(preguntaActual >= preguntas.length) {
        preguntaDiv.textContent = "¡Juego terminado!";
        mensajeDiv.textContent = `Tu puntaje final es: ${puntaje} de ${preguntas.length}`;
        Object.values(botones).forEach(b => b.disabled = true);
        siguienteBtn.disabled = true;
        return;
    }
    const q = preguntas[preguntaActual];
    preguntaDiv.textContent = q.pregunta;
    botones.A.textContent = `A) ${q.opciones.A}`;
    botones.B.textContent = `B) ${q.opciones.B}`;
    botones.C.textContent = `C) ${q.opciones.C}`;
    botones.D.textContent = `D) ${q.opciones.D}`;
    mensajeDiv.textContent = "";
    Object.values(botones).forEach(b => b.disabled = false);
}

function verificarRespuesta(letra) {
    const q = preguntas[preguntaActual];
    if(letra === q.correcta) {
        mensajeDiv.textContent = "¡Correcto!";
        puntaje++;
    } else {
        mensajeDiv.textContent = `Incorrecto. La respuesta correcta era ${q.correcta}) ${q.opciones[q.correcta]}`;
    }
    puntajeDiv.textContent = `Puntaje: ${puntaje}`;
    Object.values(botones).forEach(b => b.disabled = true);
    preguntaActual++;
}

// Eventos de los botones
botones.A.addEventListener('click', () => verificarRespuesta('A'));
botones.B.addEventListener('click', () => verificarRespuesta('B'));
botones.C.addEventListener('click', () => verificarRespuesta('C'));
botones.D.addEventListener('click', () => verificarRespuesta('D'));
siguienteBtn.addEventListener('click', mostrarPregunta);

// Mostrar la primera pregunta al cargar la página
mostrarPregunta();
</script>
</body>
</html>
